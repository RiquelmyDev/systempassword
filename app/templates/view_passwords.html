<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_password.css') }}">
</head>
<body>
    <header>
        <h1>Dados Salvos</h1>
    </header>

    <main>
        <div class="container">
            {% if emails %}
                <ul>
                    {% for email in emails %}
                        <li>Tipo: {{ email['email_type'] }}, Email: {{ email['email_address'] }}, Senha: {{ email['password'] }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Não há emails salvos.</p>
            {% endif %}
        </div>
    </main>

    <footer>
        <div class="redirect-dashboard">
            <a href="{{ url_for('main.dashboard') }}" class="button">Voltar ao Dashboard</a>
        </div>
    </footer>
</body>
</html>

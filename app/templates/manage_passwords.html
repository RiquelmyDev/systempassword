<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Senhas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/managepasswords.css') }}">
</head>
<body>
    <header>
        <h1>Gerenciar Dados</h1>
    </header>

    <main>
        <div class="container">
            <form method="POST">
                <label for="email_type">Tipo de Email:</label>
                <input type="text" id="email_type" name="email_type" required>
                
                <label for="email_address">Email:</label>
                <input type="email" id="email_address" name="email_address" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
        
                <button type="submit">Adicionar Dados</button>
            </form>

            <!-- BotÃ£o de redirecionamento para o dashboard -->

        </div>
    </main>

    <footer>
        <div class="redirect-dashboard">
            <a href="{{ url_for('main.dashboard') }}" class="button">Voltar ao Dashboard</a>
        </div>
    </footer>
</body>
</html>

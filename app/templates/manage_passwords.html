<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Senhas</title>
</head>
<body>
    <header>
        <h1>Gerenciar Senhas</h1>
    </header>

    <main>
        <div class="container">
            <form method="POST">
                <label for="email_type">Tipo de Email:</label>
                <input type="text" id="email_type" name="email_type" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
        
                <button type="submit">Adicionar Senha</button>
            </form>

            <h2>Senhas Armazenadas</h2>
            <table>
                <tr>
                    <th>Tipo de Email</th>
                    <th>Email</th>
                    <th>Senha</th>
                </tr>
                {% for email_type, email_address, password in emails %}
                <tr>
                    <td>{{ email_type }}</td>
                    <td>{{ email_address }}</td>
                    <td>{{ password }}</td>
                </tr>
                {% endfor %}
            </table>            
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
